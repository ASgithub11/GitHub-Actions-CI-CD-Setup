# Name of workflow
name: Checking Tests

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop
      - staging

# Jobs to carry out
jobs:
  test:
    name: Checking Tests
    # Operating system to run job on
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install

      # Run build
      - name: Build App
        run: npm run build

      # Run seed
      - name: Seed database
        run: npm run seed

      # Start server
      - name: Start server
        run: npm run start &

      # Wait for server to start
      - name: Wait for server to start
        run: npx wait-on http://localhost:3001

      # Run cypress component tests
      - name: Run cypress component tests
        run: npm run test-component
